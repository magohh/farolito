<!--Primera sección, sobre nosotros!-->
		<h1>Crea tu perfil</h1>
		<div class="container">
			<div class="row">
				<div class="col-12 center">
					<div class="numbers">
						<img src="iconos/iconos-31.png">
						<p>Datos personales</p>
					</div>
					<div class="numbers">
						<img src="iconos/iconos-32.png">
						<p>C.V.</p>
					</div>
					<div class="numbers">
						<img src="iconos/iconos-36.png">
						<p>Formación académica</p>
					</div>
					<div class="line-blue"></div>
				</div>
			</div>
			<div class="row m-ten">
				<div class="col-12 center">
					<div class="line-gray"></div>
				</div>
			</div>
			<div class="row m-ten">
				<div class="col-12">
					<h4>Datos personales</h4>
				</div>
			</div>
			<div class="row">
				<div class="col-6">
					<form>
						<div>
							<label><p>*</p>Primer nombre</label>
							<input type='text' value=''>
						</div>
						<div>
							<label><p>*</p>Apellido paterno</label>
							<input type='text' value=''>
						</div>
					</form>	
							<label class="in">Fecha de Inicio</label>
							<select class="blue-arrow sel">
								<option value="Día">Día</option>
								<option value="1">1</option>
								<option value="2">2</option>
							</select>
							<select class="blue-arrow sel">
								<option value="Día">Mes</option>
								<option value="1">Ene</option>
								<option value="2">Feb</option>
							</select>
							<select class="blue-arrow sel">
								<option value="Día">Año</option>
								<option value="1">2050</option>
								<option value="2">2051</option>
							</select>
				</div>
				<div class="col-6">
					<form>
						<div>
							<label>Segundo nombre</label>
							<input type='text' value=''>
						</div>
						<div>
							<label><p>*</p>Apellido materno</label>
							<input type='text' value=''>
						</div>
					</form>
				</div>
			</div>
			<div class="row">
				<form>
    				<label  class="in ">Sexo</label>
    				<input type="radio" name="option" checked />
    				<label  class="in ">Femenino</label>
    				<input type="radio" name="option" />
    				<label  class="in ">Masculino</label>
    			</form>
			</div>
<!--Footer-->
